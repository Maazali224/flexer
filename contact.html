<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Wrapper to ensure content stretches to full height */
        .wrapper {
            flex: 1;
        }

        /* Header Styles */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 24px;
        }
        
        /* Navigation Menu Styles */
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Product Section */
        .products {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px 0;
            padding: 0 10px;
        }
        .product {
            background-color: white;
            padding: 15px;
            width: 30%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .buy-now-btn {
            background-color: #25D366;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        .buy-now-btn:hover {
            background-color: #128C7E;
        }
        
        /* Footer */
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        /* Contact Section */
        #contact {
            text-align: center;
            margin: 20px 0;
        }
        #contact h2 {
            font-size: 24px;
        }
        #contact p {
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <!-- Header -->
        <header>
            Welcome to Our Online Store
        </header>

        <!-- Main Navigation Menu -->
        <nav>
            <a href="index.html">HOME</a>
            <a href="products.html">Products</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>

        <!-- Contact Section -->
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Email us at: <a href="mailto:flexershoppk@gmail.com">flexershoppk@gmail.com</a></p>
            
            
            
            
            
            
            
            
            
            
            
            <p>Thanks for visiting!</p>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Online Shop - All Rights Reserved
    </footer>

</body>
</html>
