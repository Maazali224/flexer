    body {

    /* Header Styles */
    .header {

      position: relative;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 20px;
    }

    .header h1 {
      font-size: 48px;
      color: #000;
      margin-left: 20px;
      animation: scaleFlexxer 2s infinite; /* Adding animation */
    }

    /* Perfume Spray Animation */
    .perfume-spray {
      position: relative;
      width: 40px;
      height: 60px;
      background-color: #d9d9d9;
      border-radius: 10px;
      overflow: hidden;
    }

    .spray {
      position: absolute;
      top: 0;
      left: 20px;
      width: 2px;
      height: 20px;
      background-color: #aaa;
      animation: sprayAnimation 2s infinite;
    }

    @keyframes sprayAnimation {
      0% {
        height: 0;
        opacity: 0;
      }
      50% {
        height: 40px;
        opacity: 0.8;
      }
      100% {
        height: 0;
        opacity: 0;
      }
    }

    /* Animation for Flexxer text */
    @keyframes scaleFlexxer {
      0%, 100% {
        transform: scale(1); /* Normal size */
      }
      50% {
        transform: scale(1.1); /* Enlarged size */
      }
    }

  </style>
